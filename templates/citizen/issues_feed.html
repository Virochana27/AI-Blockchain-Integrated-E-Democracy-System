{% extends "base.html" %}
{% set title = "Issues Feed" %}

{% block content %}
<h2>Constituency Issues</h2>

{% for issue in issues %}
<div class="issue-card">
    <h4>{{ issue.title }}</h4>
    <p>{{ issue.description }}</p>
    <p>Status: {{ issue.status }}</p>
</div>
{% else %}
<p>No issues found.</p>
{% endfor %}
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/issue.js') }}"></script>
{% endblock %}
