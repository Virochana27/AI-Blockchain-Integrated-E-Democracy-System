{% extends "base.html" %}
{% set title = "Representative Posts" %}

{% block content %}
<h2>Representative Posts</h2>

{% for post in posts %}
<div class="post-card">
    <p>{{ post.content }}</p>
    <small>{{ post.created_at }}</small>
</div>
{% else %}
<p>No posts available.</p>
{% endfor %}
{% endblock %}
