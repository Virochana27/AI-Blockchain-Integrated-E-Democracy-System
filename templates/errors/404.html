{% extends "base.html" %}
{% set title = "404 | Page Not Found" %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>

    <p>
        The page you are looking for does not exist or has been moved.
    </p>

    <a href="{{ url_for('auth.login') }}" class="btn-primary">
        Go to Login
    </a>
</div>
{% endblock %}
