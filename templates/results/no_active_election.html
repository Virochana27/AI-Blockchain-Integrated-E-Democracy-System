{% extends "base.html" %}
{% set title = "Live Results" %}

{% block content %}
<div class="container text-center mt-5">
    <h2 class="mb-3">Live Election Results</h2>

    <div class="alert alert-warning mt-4" role="alert">
        <h4 class="alert-heading">No Active Election</h4>
        <p>
            There is currently no active election available for viewing results.
        </p>
        <hr>
        <p class="mb-0">
            Please check back later.
        </p>
    </div>

<button class="btn btn-secondary mt-3" onclick="history.back()">
    Go Back
</button>

</div>
{% endblock %}
