{% extends "base.html" %}
{% set title = "My Posts" %}

{% block content %}
<h2>My Posts</h2>

{% for post in posts %}
<div class="post-card">
    <p>{{ post.content }}</p>
    <a href="{{ url_for('representative.debate', post_id=post.id) }}">Debate</a>
</div>
{% else %}
<p>No posts created.</p>
{% endfor %}
{% endblock %}
